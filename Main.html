<!doctype html>

<html lang="en">
  
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>

    </style>
<script>

window.onload = function(){
  const dialog = document.querySelector('#error-msg');
  const form = document.querySelector('#sendForm');
  const fields = document.querySelectorAll('input,textarea,select');
  dialog.classList.add("d-none");
  form.addEventListener("click", function(e){    
    dialog.classList.remove("d-none");
    fields.forEach(function(field){
      field.style.backgroundColor = "#f8d7da";
    });
  });
}

document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("close").addEventListener("click", function () {
        location.reload();
    });
});

</script>
 
</head>

<body>

    <div class="container">
        <div class="m-1 p-3 border-0 rounded shadow">
            <div class="row mt-0">
                <div class="col-12 fs-4 bg-light-subtle fw-bold">
                    <p>Payment form example</p>
                </div>
            </div>
    
            <div class="row">
                <div class="col-12">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing!</div>
                </div>
            </div>
    
            <div class="row g-3">
                <div class="col-6">
                    <label class="form-label">Card#</label>
                    <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXXXXXXXXX" aria-label="Card" required>
                </div>
                <div class="col-3">
                    <label class="form-label">CVC#</label>
                    <input type="number" class="form-control" placeholder="0000" maxlength="4" required required>
                </div>
                <div class="col-3">
                    <label class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" placeholder="Amount" required>
                    </div>
                </div>
            </div>
    
            <div class="row g-3 mt-2">
                <div class="col-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" required>
                </div>
            </div>
    
            <div class="row g-3 mt-2">
                <div class="col-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="City" required>
                </div>
                <div class="col-3">
                    <label class="form-label">State</label>
                    <select class="form-select" required>
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label">Postal Code</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
    
            <div class="row g-3 mt-2">
                <div class="col-6">
                    <legend class="col-form-label">We Accept:</legend>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" checked>
                            <label class="form-check-label"><i class="bi bi-credit-card-2-back-fill"></i></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod">
                            <label class="form-check-label"><i class="bi bi-credit-card-2-back-fill"></i></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod">
                            <label class="form-check-label"><i class="bi bi-credit-card-2-back-fill"></i></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod">
                            <label class="form-check-label"><i class="bi bi-credit-card-2-back-fill"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="3"></textarea>
                    <small class="text-muted">Add any notes here.</small>
                </div>
            </div>
    
            <div class="d-flex justify-content-end gap-2 mt-3">
                <button class="btn btn-secondary shadow" type="reset" id="close">Cancel</button>
                <button id="sendForm" class="btn btn-primary shadow" type="button">Send</button>
            </div>
        </div>
    </div>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
